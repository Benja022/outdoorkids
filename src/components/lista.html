<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutdoorKids</title>
    <link rel="stylesheet" href="lista.module.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/outdoorkids/public/images/Logo.jpg" alt="OutdoorKids Logo">
            <span>OutdoorKids</span>
        </div>
        <button class="menu-btn">☰</button>
        <button class="inicio-btn">Inicio</button>
    </header>

    <main>
        <div class="user-input">
            <input type="text" id="park-name" placeholder="Escribe el nombre del parque">
            <button onclick="searchPark()">Buscar Parque</button>
        </div>
        <div id="map"></div>

        <div class="park-list">
            <button class="park-item" data-address="Dirección del Parque de Oeste">Parque de Oeste</button>
            <button class="park-item" data-address="Dirección del Parque La Isla del Tesoro">Parque La Isla del Tesoro</button>
            <button class="park-item" data-address="Dirección del Parque Litoral">Parque Litoral</button>
            <button class="park-item" data-address="Dirección del Parque de la Alegría">Parque de la Alegría</button>
        </div>
    </main>

   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRprasEZWaNEDEFPoRAad-ROkFBH2rNSg&libraries=places" async defer></script>
    <script src="lista.js"></script>
</body>
</html>
